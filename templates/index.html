<!DOCTYPE html>
<html>

<head>
	<meta charset ="UTF-8">
	<title> ML API </title>
	<link href='https://fonts.googleapis.com/cc?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/cc?family=Arimo' rel='stylesheet' type='text/css'>

<body>
  <br><br><br><br><br>
  <div class="col-md-6 mx-auto">
      <div class="card bg-tertiary text-white">
          <div class="card-body">
              <h4 class="heading h3 text-dark pt-3 pb-5">Hello There,<br>This is used to predict marks from study hours</h4>
             <form action="{{ url_for('predict')}}" method="post">
                  <div class="form-group">
                      <input type="text" class="form-control" id="input_hours"
                          placeholder="Enter study hours here">
                  </div>
                  <br>
                <button type="submit" class="btn btn-outline-success btn-block btn-large">Predict</button>
              </form>
          </div>
          <br><br>
      </div>
  </div>
   <br>
   <br>

<div class="col-md-6 mx-auto">
  <h1>{{ prediction_text }}</h1>
</div>
